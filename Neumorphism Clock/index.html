<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism Clock</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="clock" class="div">

        <div class="mid">
            <span id="Hours"> 00 </span><p>HOURS</p>
        </div>
        <span>:</span>

        <div class="mid">
            <span id="Minutes"> 00 </span><p>MINUTES</p>
        </div>
        <span>:</span>

        <div class="mid">
            <span id="Seconds"> 00 </span><p>SECONDS</p>
        </div>

    </div>

    <script src="home.js"></script>
</body>
</html>
